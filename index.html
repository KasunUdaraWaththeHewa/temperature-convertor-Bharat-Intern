<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter - Bharat Intern</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <h1>Temperature Converter</h1>
    <div class="input-container">
        <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature">
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    </div>
    <div class="input-container">
        <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature">
        <button onclick="convertToCelsius()">Convert to Celsius</button>
    </div>
    <div id="result"></div>
</div>

<script src="script.js"></script>
</body>

</html>
